<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HDFS & Local Cleanup UI</title>
  <style>
    /* Basic embedded styling - you can move to static/style.css if you prefer */
    body {
      margin: 0; 
      font-family: Arial, sans-serif; 
      background-color: #f2f2f2;
    }
    header {
      background-color: #007ACC;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      margin: 2rem auto;
      max-width: 800px;
      background: white;
      padding: 1rem;
      border-radius: 5px;
    }
    h2 {
      margin-top: 1rem;
      color: #333;
    }
    form {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005F9E;
    }
    .flash {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 3px;
    }
    .flash.error { background-color: #fdd; }
    .flash.success { background-color: #dfd; }
    .flash.info { background-color: #eef; }
  </style>
</head>
<body>
  <header>HDFS & Local Cleanup UI</header>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
